<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0]" />
        </div>
        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="oferta.imagens[0]" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>
  </div>
<div class="row" style="margin-top: 25px; margin-bottom: 150px;">
  <div class="col">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" routerLink="como-usar" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#como-usar" type="button" role="tab" aria-selected="true">Como usar</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" routerLink="onde-fica" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#onde-fica" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
      </li>
    </ul>
    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</div>
